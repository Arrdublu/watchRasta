# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  cpu: 1
  memoryMiB: 512

# Use the scripts block to define build and start commands.
scripts:
  # The command that builds the app.
  buildCommand: npm run build
  # The runCommand is automatically detected for Next.js apps.

# Defines the services and infrastructure that your app needs.
requiredServices:
  # The AI service is required for Genkit functionality.
  ai: {}
  # The database service is required for Firestore functionality.
  database:
    databaseId: "(default)"

